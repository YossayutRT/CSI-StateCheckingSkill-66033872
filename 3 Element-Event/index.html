<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <center>
        <div class="container">
            <!-- เปลี่ยนสีพื้นหลังด้วย addEventListener -->
            <button id="changeColorBtn">Change Background Color</button>

            <!-- ใช้ onclick เพื่อแสดงข้อความ -->
            <button onclick="showMessage()">Click Me (onclick)</button>

            <!-- ใช้ onmouseover เพื่อเปลี่ยนสีข้อความ -->
            <p onmouseover="changeTextColor(this)" style="font-size: 20px;">Hover over this text (onmouseover)</p>

            <!-- ใช้ onkeyup เพื่อแสดงข้อความที่พิมพ์ -->
            <input type="text" onkeyup="showInputValue(this)" placeholder="Type something (onkeyup)">
            <p id="outputText"></p>

            <!-- แบบฟอร์มรับชื่อและอีเมล -->
            <form id="userForm" onsubmit="return validateForm(event)">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br><br>
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </div>
    </center>

    <script src="script.js"></script>
</body>
</html>
